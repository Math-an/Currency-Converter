<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>   
</head>
<body class="bg-blue-500">
    <div class="grid grid-cols-2 max-sm:grid-cols-1 ">
        <div class="description max-sm:mt-0 ">
            <p class="font-bold mt-44 ml-[13rem] text-3xl text-white max-sm:text-center max-sm:ml-0 max-sm:mt-12 ">Currency Converter</p>
            <div class="text-white text-lg font-semibold mt-12 ml-48 max-sm:ml-5 max-sm:text-left"> <li class="text-white">Currency converter with minimlistic design</li> <li>With dynamic input and currency exchange facility</li><li>By clicking the currency button you can exchange curriencs value</li><li>This is mobile responsive Design</li>  </div>
        </div>
    <div class=" application bg-[#f5f5f5] w-[30rem] ml-20 mt-36 mb-[12rem] h-[22rem] rounded-3xl max-sm:w-[20rem] max-sm:h-[22rem] max-sm:ml-9 max-sm:mt-14">
        <div class=" relative top-14 left-24 rounded p-3 text-center drop-shadow-2xl w-[18rem] bg-white max-sm:left-[18px] max-sm:w-[18rem]">
            <select class="currency w-16 h-8 outline-none appearance-none border-none max-sm:w-8 ">
            </select>
            <input type="text" id="input" placeholder="Enter the amount" class="h-8 outline-none appearance-none text-center relative right-[5px] top-[1px] border-slate-500 border-l">
        </div>
  
        <img id="exchange" class=" relative cursor-pointer  top-24 left-56 max-sm:left-[150px]" width="24" height="24" src="https://img.icons8.com/plumpy/24/exchange.png" alt="exchange"/>
        
        <div class=" relative top-36 left-24 rounded p-3 text-center drop-shadow-xl w-[18rem] bg-white max-sm:left-[18px] max-sm:w-[18rem]">
            <select class="currency w-16 h-8 outline-none appearance-none border-none max-sm:w-8">
            </select>
            <input type="text"  id="input2" class=" h-8 text-center outline-none appearance-none relative right-[5px] top-[1px] border-slate-500 border-l">
        </div>
    </div>
 
</div>
    <script src="/script.js"></script>
</body>
</html>
